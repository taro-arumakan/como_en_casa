<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>como en casa</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body>
    <div id="como_en_casa">
        <div class="top_bar">
            <div class="top_bar_house_logo">
                <img src="assets/images/s_aoyama.png" />
            </div>
            <div class="top_bar_contact">
                <span class="top_bar_contact_text">お問い合わせ</span>
                <span class="top_bar_contact_text top_bar_contact_text_phone_number">03-6721-0312</span>
                <span class="top_bar_contact_text top_bar_contact_text_hours">9:00 ~ 20:00</span>
            </div>
            <div class="top_bar_yellow_phone">
                <img src="assets/images/yellow_phone.png" />
            </div>
        </div>
        <div class="main_banner">
            <div class="ordermaid_text_container">
                <span class="main_banner_text">
                一人ひとりに合わせた
                </span>
                <span class="main_banner_text">
                オーダーメイド保育
                </span>
                <div class="yellow_dot_line" style="width: 262px;"></div>
            </div>
            <div class="organic_text_container">
                <span class="main_banner_text">
                オーガニック給食
                </span>
                <div class="yellow_dot_line" style="width: 200px;"></div>
                <span class="main_banner_text main_banner_text_smaller">
                自園給食・園内調理
                </span>
            </div>
            <div class="come_join_us"></div>
        </div>
        <div class="beginners">
            <span class="beginners_text">
                初めて家族と離れて過ごすお子様でも、 
            </span>
            <span class="beginners_text">
                お家と同じくらい安心しのびのびと過ごす
            </span>
            <span class="beginners_text">
                ことの出来る環境を提供いたします。            
            </span>
        </div>
        <div class="applications">
            <span class="applications_text">
                月極園児を人数限定で
            </span>
            <span class="applications_text">
                募集しております。
            </span>
            <span class="applications_text">
                詳しくはお問い合わせ下さい
            </span>
        </div>
    </div>
</body>
</html>
